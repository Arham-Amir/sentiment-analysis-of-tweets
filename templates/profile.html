<!DOCTYPE html>
{% extends 'base.html' %}
{% block body %}
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
    <script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
    <title>Profile</title>
</head>



<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src={{ profileImage }}
                                    alt="Avatar" class="img-fluid my-5" style="width: 105px;height:105px;border-radius: 50%;" />
                                <h5>{{displayname}}</h5>
                                <p>@{{username}}</p>                     
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Tweets</h6>
                                            <p class="text-muted">{{mediaCount}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Created</h6>
                                            <p class="text-muted"><i class="fa-solid fa-calendar-days"></i> {{cmonth}} {{cyear}}</p>
                                        </div>
                                    </div>


                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Followers</h6>
                                            <p class="text-muted">{{followersCount}}</p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Following</h6>
                                            <p class="text-muted">{{friendsCount}}</p>
                                        </div>
                                    </div>
                                    <div style="display: flex; align-items:center;">
                                        <i class="fa-solid fa-location-dot"></i>
                                        <p class="text-muted" style="margin: 0px 15px;">{{location}}</p>
                                    </div>
                                    <div class="row pt-1 mt-1">
                                        <a class="btn text-white" target="_blank" style="background-color: #55acee;" href={{linkUrl}}
                                            role="button" >
                                            <i class="fab fa-twitter me-2"></i>
                                            Open Profile
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock body %}

</html>
